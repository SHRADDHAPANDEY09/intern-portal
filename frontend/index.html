<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intern Portal Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Welcome to Fundraising Intern Portal</h2>
      <form action="dashboard.html">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="referral">Referral Code</label>
          <input type="text" id="referral" name="referral" placeholder="Enter referral code" required />
        </div>
        <button type="submit" class="btn">Go to Dashboard</button>
      </form>
    </div>
  </div>
</body>
</html>
