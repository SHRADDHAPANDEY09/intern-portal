<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Input</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #f0f0f0;
  }
  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    font-size: 1rem;
    border: 1.5px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <div class="login-box">
    <input type="text" placeholder="Name" />
    <input type="text" placeholder="Referral Code" />
  </div>
</body>
</html>
